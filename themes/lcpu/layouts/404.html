{{ define "main" }}

<div id="page-404">
  <div class="text">
      {{ with .Site.Params.title404 }}
          <h1>{{ . }}</h1>
      {{ else }}
          <h1>404 - Page Not Found</h1>
      {{ end }}

      {{ with .Site.Params.subtitle404 }}
          <div>{{ . }}</div>
      {{ else }}
          <div>The content you're looking for doesn't seem to exist.</div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
